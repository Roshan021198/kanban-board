<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
        </div>
        <div class="action-btn-container">
            <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
            <div class="remove-btn"><i class="fa-solid fa-trash"></i></div>
        </div>
    </header>

    <main class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color red"></div>
            <div class="ticket-id">@rthuil3</div>
            <div class="task-area">new ticket container</div>
        </div> -->
    </main>

    <div class="modal-cont">
        <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
        <div class="priority-color-cont">
            <div class="priority-color red active"></div>
            <div class="priority-color blue"></div>
            <div class="priority-color green"></div>
            <div class="priority-color black"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
